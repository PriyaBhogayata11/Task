<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./fact.css" />
  </head>
  <body>
    <h1>Factorial Number</h1>
    <label>Enter a number:</label> <input id="number" /> <br /><br />
    <button class="button" onclick="result()">Print</button>
    <p id="message"></p>

    <script>
      function fact(num) {
        if (num < 0) {
          document.getElementById("message").innerHTML =
            "Please enter positive number";
        }
        if (num == 0) {
          return 1;
        } else {
          return num * fact(num - 1);
        }
      }
      function result() {
        var num = document.getElementById("number").value;
        var f = fact(num);
        document.getElementById("message").innerHTML =
          "The factorial of the number " + num + " is: " + f;
      }
    </script>
  </body>
</html>
