<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./fact.css" />
  </head>
  <body>
    <h1>Fibonacci series</h1>
    <label>Enter a number:</label> <input id="number" /> <br /><br />
    <button class="button" onclick="result()">Print</button>
    <p id="message"></p>

    <script>
      function fibonacci(num) {
        let res = [];
        var num1 = 0;
        var num2 = 1;
        res.push(num1, num2);
        var sum;
        var i = 0;
        for (i = 2; i < num; i++) {
          sum = num1 + num2;
          num1 = num2;
          num2 = sum;
          res.push(sum);
          document.getElementById("message").innerHTML = res;
        }

        return num2;
      }
      function result() {
        var num = document.getElementById("number").value;
        var f = fibonacci(num);
      }
    </script>
  </body>
</html>
